<VirtualHost *:80>
	Alias /home /mnt/DataLinux/var/www/HMS/global.php
	Alias /video /mnt/DataLinux/var/www/HMS/video.php
	Alias /audio /mnt/DataLinux/var/www/HMS/audio.php
	Alias /parametre /mnt/DataLinux/var/www/HMS/user.php
	Alias /Vlecteur /mnt/DataLinux/var/www/HMS/VLecteur.php

	ServerName hmsteste.com
	ServerAlias www.hmsteste.com
        DocumentRoot "/mnt/DataLinux/var/www/HMS"
	<Directory "/mnt/DataLinux/var/www/HMS">
		Options All
                Order allow,deny
                Allow from all
		Options +FollowSymLinks
